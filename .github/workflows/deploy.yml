name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MoonBit
        run: |
          curl -fsSL https://moonbitlang.github.io/install.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Cache Mooncakes dependencies
        uses: actions/cache@v4
        with:
          path: .mooncakes
          key: ${{ runner.os }}-mooncakes-${{ hashFiles('moon.mod.json') }}
          restore-keys: |
            ${{ runner.os }}-mooncakes-

      - name: Install dependencies
        run: moon install

      - name: Build for JavaScript
        run: moon build --target js

      - name: Prepare deployment
        run: |
          mkdir -p dist
          # Copy generated JS files
          cp -r target/js/release/build/* dist/
          # Copy index.html
          cp index.html dist/
          # Update script path in index.html for GitHub Pages
          sed -i 's|/target/js/release/build/|./|g' dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
